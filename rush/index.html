<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(space.png);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ease คือจังหวะการขยับ "เริ่มช้า-ตรงกลางเร็ว-ตอนจบช้า" */
        .hover-zoom {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* scale ขยายขนาด, box-shadow (x, y, Blur) rgbaสีเงา cursor เปลี่ยนเมาส์*/
        .hover-zoom:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <!-- Margin Bottom ระดับ 5, front-weight ตัวหนา -->
        <h1 class="mb-5 fw-bold text-white">Who are you looking for?</h1>

        <!-- justify-content-center จัดทุกอย่างอยู่กึ่งกลาง  -->
        <div class="row justify-content-center align-items-center">

            <!-- col - md - 5 แปลว่า: "จงกว้าง 5 ช่อง ก็ต่อเมื่อ หน้าจอมีขนาด Medium (md) ขึ้นไป" -->
            <div class="col-6 col-md-5 mb-4">
                <center>
                    <!-- ext-decoration-none เอาเส้นขีดใต้ลิงก์ออก -->
                    <a href="cv1.html" class="text-decoration-none text-dark">

                        <div class="card p-5 hover-zoom border-0 rounded " style="width: 18rem;">
                            <img src="nontakorn.png" class="rounded-circle mx-auto mb-3" width="150" height="150"
                                style="object-fit: cover;">
                            <h3>Nontakorn Pumloyfa</h3>
                            <h4>(npumloyf)</h4>
                            <p class="text-muted">More details</p>
                        </div>
                    </a>
                </center>
            </div>

            <div class=" col-6 col-md-5 mb-4">
                <center>
                    <a href="cv2.html" class="text-decoration-none text-dark">
                        <div class="card p-5 hover-zoom border-0 rounded" style="width: 18rem;">
                            <img src="pitchayadit.png" class="rounded-circle mx-auto mb-3" width="150" height="150"
                                style="object-fit: cover;">
                            <h3>Pitchayadit Wasinanon</h3>
                            <h4>(pwasinan)</h4>
                            <p class="text-muted">More details</p>
                        </div>
                    </a>
                </center>
            </div>

        </div>

    </div>

</body>

</html>
