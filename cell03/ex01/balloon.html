<html>

<head>
    <title>Balloon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #balloon {
        background-color: red;
        border-radius: 100%;
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <center>
        <div id="balloon"></div>
    </center>
</body>
<script>
    const balloon = document.getElementById("balloon");
    let defaultsize = 200;
    let color_pattern = ["red", "green", "blue"];
    let color_order = 0;

    function increase_balloon() {
        balloon.style.width = defaultsize + "px";
        balloon.style.height = defaultsize + "px";
        balloon.style.backgroundColor = color_pattern[color_order];
    }

    balloon.addEventListener("click", () => {
        defaultsize += 10;

        if (defaultsize > 420) {
            defaultsize = 200;
            color_order = 0;
        } else {
            color_order = (color_order + 1) % color_pattern.length;
        }

        increase_balloon()
    }
    );

    balloon.addEventListener("mouseleave", () => {
        if (defaultsize > 200) {
            defaultsize -= 5;
            color_order = (color_order-1) % color_pattern.length;
            increase_balloon();
        }
    })
</script>

</html>
